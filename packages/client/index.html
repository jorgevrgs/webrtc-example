<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React + TS</title>
</head>

<body>
  <div id="root"></div>
  <div id="videos_portal"></div>
  <script>
    if (global === undefined) {
      console.log('global is undefined');
      var global = window;
    }

    if (process === undefined) {
      console.log('process is undefined');
      var process = {
        env: {}
      };
    }

    if (process.nextTick === undefined) {
      console.log('nextTick is undefined');
      process.nextTick = function (cb, ...args) {
        typeof setImmediate === 'function' ? setImmediate(cb, ...args) : setTimeout(cb, 0, ...args);
      };
    }
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
